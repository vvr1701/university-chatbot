<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginPage">
        <h2>Login</h2>
        <form id="login-form">  <!-- ✅ Added form tag -->
            <input type="text" id="roll-number" placeholder="Enter Roll Number">
            <input type="email" id="email" placeholder="Enter Email">
            <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error"></p>
    </div>

    <div class="chat-container hidden" id="chatPage">
        <div class="chat-header">University Chatbot</div>
        <div class="chat-box" id="chatBox"></div>
        <form id="chat-form">  <!-- ✅ Added form tag for chat -->
            <input type="text" id="question" placeholder="Ask a question...">
            <button type="submit">Send</button>
        </form>
        <button class="logout" id="logout">Logout</button> <!-- ✅ Changed logout button -->
    </div>

    <script src="script.js"></script>  <!-- ✅ Moved script to end of body -->
</body>
</html>
